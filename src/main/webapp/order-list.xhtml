<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">
		<h2>The products you are buying</h2>
		
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="product" value="#{orderController.retrieveOrderProducts()}">
					<tr>
						<td>#{product.productName}</td>
						<td>#{product.description}</td>
						<td>#{product.price}</td>
						<h:form>
						<td>
							<h:commandButton action="#{orderController.removeProductFromOrder(product.id)}" value="Remove from Order"></h:commandButton>
						</td>
						</h:form>
					</tr>
				</ui:repeat>
					<h:form>
						<h:commandButton action="#{orderController.completeOrder()}" value="Buy All !!"></h:commandButton>
					</h:form>
			</tbody>
		</table>
		
		
	</ui:define>
</ui:composition>

</html>
