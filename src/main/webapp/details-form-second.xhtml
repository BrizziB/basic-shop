<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="layout/template.xhtml">
		<ui:define name="body">	
			<h2>Insert Your Geographical Information</h2>
			<h:form>
				<fieldset>
					<label for="country">What's your country?</label> 
					<h:inputText id="country" value="#{userDetailsController.userData.country}"></h:inputText>
					<label for="city">The city where you live in</label> 
					<h:inputText id="city" value="#{userDetailsController.userData.city}"></h:inputText>
					<label for="address">Your Address</label> 
					<h:inputText id="address" value="#{userDetailsController.userData.address}"></h:inputText>
		 			<h:commandButton styleClass="button-outline" 
 						action="#{userDetailsController.goToFirst()}" value="Back">
 					</h:commandButton>
		 			<h:commandButton styleClass="button-primary" 
 						action="#{userDetailsController.saveGeoInfo()}" value="Next Page">
 					</h:commandButton>
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
