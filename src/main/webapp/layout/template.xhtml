<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<title>Basic Shop</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
	<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
</head>

<body>
	<div class="container" style="margin-top: 20px; max-width: 130rem !important">
		<h:panelGroup rendered="#{!( userSessionBean.isLoggedIn() )}"> <!--esempio di valutazione booleana di MethodExpression-->
			<ui:include src="../login-form.xhtml" />
		</h:panelGroup>

		<h:panelGroup rendered="#{userSessionBean.isLoggedIn()}">
			<h:panelGroup>

				<h:form class="float-right">
					<h:button styleClass="button button-primary" value="Your Order" outcome="order-list" style="margin-left: 20px;" />
					<h:button styleClass="button button-outline" value="The Shop" outcome="home" style="margin-left: 4px;" />
					
					<h:outputText style="font-weight: bold; margin-left: 10px;" value="Ordini completati: #{shopStatusBean.completedOrderNum()}"/>
					
					<h:commandButton action="#{userLoginController.logout()}" style="margin-left: 20px;" value="Logout" ></h:commandButton>
				</h:form>
			</h:panelGroup>
			<ui:insert name="body" />
		</h:panelGroup>




	</div>

</body>

</html>
