<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">
		<h2>Our products, for you to purchase</h2>
		<table>
			<thead>
			
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="product" value="#{productListController.getProducts()}">
					<tr>
						<td>#{product.productName}</td>
						<td>#{product.description}</td>
						<td>#{product.price}</td>
						<h:form>
						<td>
							<h:commandButton styleClass="button-primary" action="#{orderController.addProductToOrder(product.id)}" 
							value="Add to Order">
							</h:commandButton>
						</td>
						</h:form>
					</tr>
				</ui:repeat>
			</tbody>
		</table>
		<h:form>
			<h:link styleClass="button button-primary" outcome="details-form-first" value="Share your details"> </h:link>
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
