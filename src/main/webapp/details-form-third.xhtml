	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="layout/template.xhtml">
		<ui:define name="body">	
			<h2>Insert Further Information</h2>

				<fieldset>
					<label for="job">What's your job</label> 
					<h:inputText id="job" value="#{userDetailsController.userData.job}"></h:inputText>

					<h:inputText id="hobby" value="#{userDetailsController.userData.mainHobby}"></h:inputText>

					<h:inputText id="show" value="#{userDetailsController.userData.favTvShow}"></h:inputText>
		 			<h:commandButton styleClass="button-outline" 
 						action="#{userDetailsController.goToSecond()}" value="Back">
 					</h:commandButton>
 					<h:commandButton styleClass="button-primary" 
 						action="#{userDetailsController.goHomeAndSave()}" value="Complete">
 					</h:commandButton>
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
